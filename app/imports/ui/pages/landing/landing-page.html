<template name="Landing_Page">

  <div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/W0LHTWG-UmQ?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=W0LHTWG-UmQ" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="landing-section-1">
    <div class="ui grid">
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome"><img src="/images/UHMSpacebar_logo_r1.gif" style="padding-top:300px"></h1>
        </div>
      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column" style="padding-top: 200px">
          {{> Cas_Login }}
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Find clubs that match your interest.</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/profile.png">
      </div>
    </div>
  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">There are many clubs for you to join</h1>
      </div>
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/directory.png">
      </div>
    </div>
  </div>

<!-- infograph section -->

  <div class="landing-section-2">

    <div class="ui grid" style="padding-left:200px">
      <div class="five wide column">
        <canvas id="activemembers" width="200" height="200"></canvas>
      </div>

      <div class="five wide column" style="padding-left:100px">
        <canvas id="events" width="200" height="200"></canvas>
      </div>

      <div class="five wide column" style="padding-left:100px">
        <canvas id="activity" width="200" height="200"></canvas>
      </div>

      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Publish your portfolio in the BowFolio directory.</h1>
      </div>

    </div>

  </div>

  <div class="landing-section-3">
    <div class="ui grid">
      <div class="ui eight wide middle aligned column">
        <h1 class="landing-section-header">Come enter SpaceBar.</h1>
      </div>
      <div class="ui eight wide middle aligned column">
        <table class="ui centered table1">
          <tr>
            <td>profile image</td>
            <td><img class="ui centered medium image" src="/images/filter.jpg"></td>
          </tr>
          <tr>
            <td>user profile image</td>
            <td>event picture</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="landing-section-5">
    <div class="ui grid">
      <div class="ui center aligned sixteen wide column">
        {{> Cas_Login size="large"}}
      </div>
    </div>
  </div>

</template>
