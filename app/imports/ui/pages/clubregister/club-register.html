<template name="Register_Club_Page">

{{#if Template.subscriptionsReady}}
  <div class="ui text container">
    <div class="ui contact dividing header">
      Club Register
    </div>
  </div>
  <div class="ui text container segment">
    <form class="ui equal width form club-data-form {{ successClass }} {{ errorClass }}">

      <i class="student icon"></i>
      <div class="fields">
        {{> Text_Form_Control label="clubName" placeholder="IEEE-HKN Delta Omega" value=club.clubName errorMessage=(fieldError "name")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Majors" options=majors errorMessage=(fieldError "majors") multiple=true}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="fields">
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=club.picture errorMessage=(fieldError "picture")}}
      </div>

      {{> TextArea_Form_Control label="Bio" value=club.about placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Profile data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
