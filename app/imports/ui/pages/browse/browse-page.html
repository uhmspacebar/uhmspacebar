<template name="Browse_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui text container segment">

      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Interests" options=interests multiple=true }}
          {{> Select_Form_Control label="Majors" options=majors multiple=true }}
        </div>
        <button class="ui black button" type="submit">Filter</button>
      </form>

      {{> Browse_Page_Directory clubs=clubs }}

    </div>
  {{/if}}
</template>
